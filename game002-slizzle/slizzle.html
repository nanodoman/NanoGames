<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slizzle &mdash; slide puzzle</title>
    <script defer src="src/main.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div id="frame">
      <div id="settings" popover>
        <menu>
          <li>
            <label><input id="tile-nums" type="checkbox" />Tile nums</label>
          </li>
          <li>
            <label
              ><input
                id="grid3"
                type="radio"
                name="size"
                value="3"
                onchange="GAME?.changeGrid(value)"
                checked
              />3x3</label
            >
          </li>
          <li>
            <label><input id="grid4" type="radio" name="size" value="4" onchange="GAME?.changeGrid(value)" />4x4</label>
          </li>
          <li>
            <label><input id="grid5" type="radio" name="size" value="5" onchange="GAME?.changeGrid(value)" />5x5</label>
          </li>
        </menu>
      </div>
      <div id="game" onclick="GAME?.slide(event)">
        <!-- <div id="t1" class="tile row-1 col-1"></div>
        <div id="t2" class="tile row-1 col-2"></div>
        <div id="t3" class="tile row-1 col-3"></div>
        <div id="t4" class="tile row-2 col-1"></div>
        <div id="t5" class="tile row-2 col-2"></div>
        <div id="t6" class="tile row-2 col-3"></div>
        <div id="t7" class="tile row-3 col-1"></div>
        <div id="t8" class="tile row-3 col-2"></div>
        <div id="t9" class="tile row-3 col-3"></div> -->
      </div>
      <div id="menu">
        <span><output id="move-count">0</output> Moves</span>
        <span id="time-display">00:00</span>
        <button id="start-button" onclick="GAME?.initialize()">Start</button>
        <button id="options-button" popovertarget="settings">Settings</button>
      </div>
    </div>
  </body>
</html>
